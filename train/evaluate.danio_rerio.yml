---
ops: [train]
model: {
    path: model.danio_rerio.py,
    class: DeepArkModel,
    class_args: {
        sequence_length: 4095,
        n_features: 65,
        dropout: 0.20,
        channels: [160, 320, 480, 560, 720]
    }
}

sampler: !obj:selene_sdk.samplers.MultiFileSampler {
    train_sampler: !obj:selene_sdk.samplers.sampler_dataset.SamplerDataLoader {
        sampler: !obj:selene_sdk.samplers.RandomPositionsSampler {
            target_path: ../data/danRer11.sorted_data.all.bed.gz,
            reference_sequence: !obj:selene_sdk.sequences.Genome {
                input_path: ../data/danRer11.fa
            },
            features: !obj:selene_sdk.utils.load_features_list {
                input_path: distinct_features.danio_rerio.txt
            },
            output_dir: outputs/danio_rerio,
            test_holdout: [chr10],
            validation_holdout: [chr9],
            seed: 1337,
            sequence_length: 4095,
            step_size: 1,
            bins_start: 2047,
            bins_end: 2048,
            bin_size: 1,
            feature_thresholds: 1,
            mode: train,
            save_datasets: []
        },
        size: 0,
        num_workers: 0,
        batch_size: 128
    },
    validate_sampler: !obj:selene_sdk.samplers.file_samplers.h5_dataset.H5DataLoader {
        filepath: "../data/danRer11.validate.seed=1337,N=64000,sequence_length=4095,bins_start=2047,bins_end=2048,bin_size=1,step_size=1,feature_thresholds=100.h5",
        shuffle: False,
        unpackbits: True
    },
    test_sampler: !obj:selene_sdk.samplers.file_samplers.h5_dataset.H5DataLoader {
        filepath: "../data/danRer11.test.seed=1337,N=64000,sequence_length=4095,bins_start=2047,bins_end=2048,bin_size=1,step_size=1,feature_thresholds=100.h5",
        shuffle: False,
        unpackbits: True
    },

    features: !obj:selene_sdk.utils.load_features_list {
        input_path: distinct_features.danio_rerio.txt
    }
}
train_model: !obj:selene_sdk.TrainModel {
    batch_size: 128,
    report_stats_every_n_steps: 5000,
    n_validation_samples: 0,
    save_checkpoint_every_n_steps: 5000,
    use_cuda: True,
    data_parallel: True,
    logging_verbosity: 2,
    cpu_n_threads: 19,
    n_test_samples: 1000000,
    report_gt_feature_n_positives: 5,
    disable_scheduler: False,
    checkpoint_resume: ../DeepArk/data/danio_rerio.pth.tar
}
output_dir: outputs/danio_rerio
random_seed: 1337
create_subdirectory: True
...
